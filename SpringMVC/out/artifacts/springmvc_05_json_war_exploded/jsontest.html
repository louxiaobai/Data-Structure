<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>


<script>

    //编写一个javaScript对象
    var user={
        name:"二蛋",
        age:3,
        sex:"男"

    };



    //将js对象转换成json 对象
    var  json=JSON.stringify(user);

    console.log(json);

    //将json对象转换成js对象

    var object=JSON.parse(json);

    console.log(object);



</script>







<body>

</body>
</html>
